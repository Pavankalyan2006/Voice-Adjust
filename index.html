<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Pitch Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 flex items-center justify-center h-screen">
    <div class="bg-white shadow-2xl rounded-2xl p-10 text-center w-[450px]">
        <h2 class="text-4xl font-bold text-gray-800 mb-6">ðŸŽ¤ Voice Pitch Analyzer</h2>

        <!-- Gender Selection -->
        <label class="text-gray-700 font-semibold text-lg">Select Gender:</label>
        <div class="flex justify-center space-x-10 my-6">
            <label class="flex items-center space-x-3 cursor-pointer">
                <input type="radio" name="gender" value="male" id="male" checked class="hidden">
                <div class="w-6 h-6 border-2 border-gray-600 rounded-full flex items-center justify-center">
                    <div class="w-4 h-4 bg-gray-600 rounded-full opacity-0 group-hover:opacity-100 transition"></div>
                </div>
                <span class="text-gray-700 font-medium text-lg">Male</span>
            </label>

            <label class="flex items-center space-x-3 cursor-pointer">
                <input type="radio" name="gender" value="female" id="female" class="hidden">
                <div class="w-6 h-6 border-2 border-pink-500 rounded-full flex items-center justify-center">
                    <div class="w-4 h-4 bg-pink-500 rounded-full opacity-0 group-hover:opacity-100 transition"></div>
                </div>
                <span class="text-pink-600 font-medium text-lg">Female</span>
            </label>
        </div>

        <!-- Start Listening Button -->
        <button id="start" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 text-lg rounded-full shadow-md transition-all">
            ðŸŽ§ Start Listening
        </button>

        <!-- Display Pitch Data -->
        <div class="mt-8 bg-gray-50 p-6 rounded-lg shadow-md text-lg">
            <p class="font-semibold text-gray-600">Input Pitch: 
                <span id="inputHz" class="text-blue-600 font-bold">Waiting...</span> Hz
            </p>
            <p class="font-semibold text-gray-600 mt-3">Adjusted Pitch: 
                <span id="adjustedHz" class="text-green-600 font-bold">Waiting...</span> Hz
            </p>
            <p class="font-semibold text-gray-600 mt-3">Gender: 
                <span id="selectedGender" class="text-purple-600 font-bold">Male</span>
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
